- name: Copy RoboShop Config file to Nginx
  ansible.builtin.copy:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf

- name: Start Nginx Service
  ansible.builtin.service:
    state: restarted
    name: nginx
    enabled: yes
