- name: Install MySQL Client
  ansible.builtin.yum:
    name: python3-PyMySQL
    state: present

- name: Load MySQL Schema
  community.mysql.mysql_db:
    state: import
    name: all
    encoding: latin1
    target: /app/schema/{{component}}.sql
    login_host: mysql-dev.tushardevops.online
    login_user: root
    login_password: "{{root_mysql_password}}"
